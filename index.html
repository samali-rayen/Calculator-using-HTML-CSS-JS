<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- for the font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!-- for the font -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet"> <!-- for the font -->
    <!-- for the bootstrap decoration -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
    <link rel="stylesheet" href="index.css" >
    <script src="black-white.js" defer></script>
    <title>Projec-1 Calculator</title>
</head>
<body>
     <div class="navBar">
        <i class="bi bi-brightness-low" id="switch"></i>
            <div class="about">
                about us
            </div>
            <div class="report">
                report Bug
            </div>
     </div>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <div class="on-off" id="on-off">on/off</div>
            <div id="num-el" onclick="updateDisplay('7')">7</div>
            <div id="num-el" onclick="updateDisplay('8')">8</div>
            <div id="num-el" onclick="updateDisplay('9')">9</div>
            <div onclick="updateDisplay('(')">(</div>
            <div onclick="updateDisplay(')')">)</div>
            <div id="num-el" onclick="updateDisplay('4')">4</div>
            <div id="num-el" onclick="updateDisplay('5')">5</div>
            <div id="num-el" onclick="updateDisplay('6')">6</div>
            <div onclick="updateDisplay('*')">*</div>
            <div onclick="updateDisplay('/')">/</div>
            <div id="num-el" onclick="updateDisplay('1')">1</div>
            <div id="num-el" onclick="updateDisplay('2')">2</div>
            <div id="num-el" onclick="updateDisplay('3')">3</div>
            <div id="addition" onclick="updateDisplay('+')">+</div>
            <div onclick="updateDisplay('-')">-</div>
            <div id="num-el" onclick="updateDisplay('0')">0</div>
            <div onclick="updateDisplay('.')">.</div>
            <div id="deleteButton">C</div>
            <div onclick="equal()">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
