<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" >
    <title>Projec-1 Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <div class="on-off" id="on-off">on/off</div>
            <div id="num-el" onclick="addNum7()">7</div>
            <div id="num-el" onclick="addNum8()">8</div>
            <div id="num-el" onclick="addNum9()">9</div>
            <div>(</div>
            <div>)</div>
            <div id="num-el" onclick="addNum4()">4</div>
            <div id="num-el" onclick="addNum5()">5</div>
            <div id="num-el" onclick="addNum6()">6</div>
            <div>*</div>
            <div>/</div>
            <div id="num-el" onclick="addNum1()">1</div>
            <div id="num-el" onclick="addNum2()">2</div>
            <div id="num-el" onclick="addNum3()">3</div>
            <div id="addition" onclick="plus()">+</div>
            <div>-</div>
            <div id="num-el" onclick="addNum0()">0</div>
            <div>.</div>
            <div>+/-</div>
            <div id="deleteButton">C</div>
            <div onclick="equal()">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
